<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Crossword</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f8f4e5, #ffffff);
      text-align: center;
      padding: 20px;
      color: #1a237e;
    }
    h1 {
      color: #b71c1c;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .crossword-grid {
      display: inline-grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 2px;
      margin: 25px auto;
      background-color: #333;
      padding: 8px;
      border-radius: 8px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: #000;
      border: 1px solid #aaa;
    }
    .black {
      background-color: #333;
      border: none;
    }
    .words-list {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      max-width: 300px;
    }
    .words-list h2 {
      margin-top: 0;
      color: #b71c1c;
    }
  </style>
</head>
<body>
  <h1>üéÑ Christmas Crossword üéÑ</h1>

  <div class="crossword-grid" id="grid"></div>

  <div class="words-list">
    <h2>Words to find:</h2>
    <ul>
      <li>Santa</li>
      <li>Reindeer</li>
      <li>Snowman</li>
      <li>Gifts</li>
      <li>Tree</li>
    </ul>
  </div>

  <script>
    // –°–æ–∑–¥–∞—ë–º –ø—É—Å—Ç—É—é —Å–µ—Ç–∫—É 10x10
    const size = 10;
    let grid = Array(size).fill().map(() => Array(size).fill(' '));

    // –§—É–Ω–∫—Ü–∏–∏ —Ä–∞–∑–º–µ—â–µ–Ω–∏—è —Å–ª–æ–≤
    function placeHorizontal(word, row, col) {
      for (let i = 0; i < word.length; i++) {
        if (col + i < size) grid[row][col + i] = word[i];
      }
    }

    function placeVertical(word, row, col) {
      for (let i = 0; i < word.length; i++) {
        if (row + i < size) grid[row + i][col] = word[i];
      }
    }

    // –†–∞–∑–º–µ—â–∞–µ–º —Å–ª–æ–≤–∞ –≤—Ä—É—á–Ω—É—é —Å –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è–º–∏
    placeVertical("SANTA", 0, 1);      // S –≤ (0,1), A –≤ (1,1)...
    placeHorizontal("TREE", 1, 0);     // T(1,0), R(1,1), E(1,2), E(1,3) ‚Üí –ø–µ—Ä–µ—Å–µ–∫–∞–µ—Ç—Å—è —Å A –≤ SANTA? –ù–µ—Ç ‚Üí –∏–∑–º–µ–Ω–∏–º

    // –õ—É—á—à–µ —Ç–∞–∫:
    grid[0][2] = 'S';
    grid[1][2] = 'A';
    grid[2][2] = 'N';
    grid[3][2] = 'T';
    grid[4][2] = 'A';                  // SANTA –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ –≤ —Å—Ç–æ–ª–±—Ü–µ 2

    grid[3][0] = 'T';
    grid[3][1] = 'R';
    grid[3][2] = 'E'; // ‚Üê –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–µ —Å SANTA (–±—É–∫–≤–∞ T/SANTA[3] = T)
    grid[3][3] = 'E';                  // TREE –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ –≤ —Å—Ç—Ä–æ–∫–µ 3

    // SNOWMAN –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏, –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å (0,5)
    const snowman = "SNOWMAN";
    for (let i = 0; i < snowman.length; i++) {
      if (i < size) grid[i][5] = snowman[i];
    }

    // REINDEER –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ –≤ —Å—Ç—Ä–æ–∫–µ 6, –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å (6,2)
    const reindeer = "REINDEER";
    for (let i = 0; i < reindeer.length && i + 2 < size; i++) {
      grid[6][2 + i] = reindeer[i];
    }
    // –ü–µ—Ä–µ—Å–µ—á–µ–Ω–∏–µ: REINDEER[2] = 'I' ‚Üí –Ω–æ –ª—É—á—à–µ –ø–æ N: –ø—É—Å—Ç—å REINDEER –Ω–∞—á–Ω—ë—Ç—Å—è —Å –∫–æ–ª–æ–Ω–∫–∏ 1
    // –û–±–Ω–æ–≤–∏–º:
    grid[6][1] = 'R';
    grid[6][2] = 'E';
    grid[6][3] = 'I';
    grid[6][4] = 'N'; // ‚Üê —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å N –≤ SNOWMAN (SNOWMAN[3] = 'W'? –ù–µ—Ç. –í SNOWMAN: [0]S [1]N [2]O [3]W ‚Üí N –≤ (1,5)
    // –ß—Ç–æ–±—ã –±—ã–ª–æ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–µ, –ø–æ–º–µ—Å—Ç–∏–º REINDEER —Ç–∞–∫, —á—Ç–æ–±—ã N —Å–æ–≤–ø–∞–ª–æ:
    // –ü–µ—Ä–µ–º–µ—Å—Ç–∏–º REINDEER –≤ —Å—Ç—Ä–æ–∫—É 1, –∫–æ–ª–æ–Ω–∫–∞ 4‚Äì11 ‚Üí —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω–æ–µ. –ò–ª–∏ –ø—Ä–æ—Å—Ç–æ –æ—Ç–æ–±—Ä–∞–∑–∏–º –±–µ–∑ —Å–ª–æ–∂–Ω—ã—Ö –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–π.

    // –£–ø—Ä–æ—â—ë–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥ ‚Äî —Ä–∞–∑–º–µ—Å—Ç–∏–º —á–∏—Ç–∞–µ–º–æ, –¥–∞–∂–µ –µ—Å–ª–∏ –Ω–µ –≤—Å–µ –ø–µ—Ä–µ—Å–µ–∫–∞—é—Ç—Å—è

    // Gifts –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ –≤ –∫–æ–ª–æ–Ω–∫–µ 8
    const gifts = "GIFTS";
    for (let i = 0; i < gifts.length; i++) {
      if (i < size) grid[i][8] = gifts[i];
    }

    // –ó–∞–ø–æ–ª–Ω–∏–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ –ø—É—Å—Ç—ã–µ –∫–ª–µ—Ç–∫–∏ –∫–∞–∫ —á—ë—Ä–Ω—ã–µ
    for (let r = 0; r < size; r++) {
      for (let c = 0; c < size; c++) {
        if (grid[r][c] === ' ') {
          grid[r][c] = '#';
        }
      }
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
    const gridEl = document.getElementById('grid');
    for (let r = 0; r < size; r++) {
      for (let c = 0; c < size; c++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if (grid[r][c] === '#') {
          cell.classList.add('black');
        } else {
          cell.textContent = grid[r][c];
        }
        gridEl.appendChild(cell);
      }
    }
  </script>
</body>
</html>
